<script>
	$(window).on('load', function() {
		switch (window.location.pathname) {
			case "/feed":
				$( '.start' ).addClass( 'active' );
				break;
			case "/mynetwork":
				$( '.network' ).addClass( 'active' );
				break;
			case "/jobs":
				$( '.jobs' ).addClass( 'active' );
				break;
			case "/messaging":
				$( '.messages' ).addClass( 'active' );
				break;
			case "/notifications":
				$( '.spam' ).addClass( 'active' );
				break;
			default:
				break;
		}
		
	});
</script>
<script>
	function search() {
		var search_text_obj = {};
		var text = document.getElementById('search-text');
		search_text_obj["search"] = text.value;
		var search_text_json = JSON.stringify(search_text_obj);
		console.log(search_text_json);
		
		$.ajax({
			  url:"/users/search",
			  type:"POST",
			  data:search_text_json,
			  contentType:"application/json; charset=utf-8",
			  dataType:"json",
			  success: function(){
					$.get("/users/search ", function(data) {
						console.log(data);
					});
					
					window.location.href = "/search_results";
			  }
			});
	}
	
	function stoppedTyping(event){
		event=event||window.event;
        if (event.keyCode == 13) {
        	event.preventDefault();
    	    search();
   	  	}
    }
	
	function btnCheck() {
		var searchInput = document.getElementById("search-text");
		if (searchInput.value == '' ) {
			document.getElementById("search-button").disabled = true;
		}
		else {
			document.getElementById("search-button").disabled = false;
		}
	}
	
	function logout() {
		window.location.href="/logout";
	}
</script>
