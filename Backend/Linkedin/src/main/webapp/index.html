<!DOCTYPE html>
<html>
<head>
<title>Linkedin!</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>


<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/general.controller.js"></script>
<script type="text/javascript" src="app/user.service.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="crudApp" ng-controller="GeneralController">

	

	<div class="panel panel-default">
		<div class="panel-heading">Users</div>
		<div class="panel-body">
			<form class="col-md-4" ng-submit="save()">
				<div class="form-group">
					<label for="employeeName">User Name</label> <input type="text"
						ng-model="user.name" class="form-control" id="employeeName"
						placeholder="Employee Name">
				</div>
				<button type="Apply" class="btn btn-default">{{buttonText}}</button>
				
			</form>

			
		</div>
	</div>

</body>
</html>
